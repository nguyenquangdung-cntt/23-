<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FORM</title>
	<style>
		div{
			border: 2px solid black;
			width: 200px;
			height: 400px;
		}
		div form{
			padding: 5px;
		}
		form #submit{
			margin-top: 5px;
			margin-left: 20px;
		}
	</style>
</head>
<body>
<div>
	<form action="#">
		<p>Name:<br>
		<input type="text" name="txtName" value="" size="20" maxlength="20"></p>
		<p>Telephone Number:<br>
			<input type="tel" name="txtTel" value="" size="20" maxlength="20"></p>
		<p>Email:<br>
			<input type="email" name="txtEmail" value="" size="20" maxlength="20"></p>
		<p>Favorite Color:<br>
			<input type="color" name="txtColor" size="20" maxlength="20"></p>
		<p>Date of Birth:<br>
			<input type="date" name="txtDate" value="" size="20" maxlength="20"></p>
		<p><input type="submit" id="submit" value="Submit"></p>
	</form>
</div>
</body>
</html>
